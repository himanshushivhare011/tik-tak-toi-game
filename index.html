<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    .status {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .reset-btn {
      margin: 12px;
      background: #4f46e5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .reset-btn:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button class="reset-btn" onclick="resetGame()">Restart Game yehh</button>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.querySelector(".status");
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    // Winning combinations
    const winConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    function createBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.innerText = cell;
        cellElement.addEventListener("click", handleClick);
        boardElement.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.innerText = currentPlayer;

      if (checkWin()) {
        statusElement.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusElement.innerText = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.innerText = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winConditions.some(condition => {
        return condition.every(index => board[index] === currentPlayer);
      });
    }

    function resetGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusElement.innerText = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
